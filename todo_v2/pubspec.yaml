name: todo_v2
description: "A new Flutter project."

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.3.4 <4.0.0'


dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.6
  http: ^1.2.1
  image_picker: ^1.1.2
  intl: ^0.19.0
  fluttertoast: ^8.2.6
  flutter_slidable: ^3.1.0
  google_fonts: ^6.2.1
  get: ^4.6.6
  image_cropper: ^6.0.0 
  open_file: ^3.3.2
  persistent_bottom_nav_bar: ^5.0.2
  shared_preferences: ^2.2.3
  logger: ^2.3.0
  shimmer: ^3.0.0
  infinite_scroll_pagination: ^4.0.0
  flutter_secure_storage: ^4.2.1
  get_storage: ^2.1.1
  path: ^1.9.0
  

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^3.0.0


flutter:

  
  uses-material-design: true

  assets:
    - assets/images/
  
  fonts:
    - family: Nunito
      fonts:
        - asset: assets/fonts/Nunito-Regular.ttf
          weight: 400
        - asset: assets/fonts/Nunito-Medium.ttf
          weight: 500
        - asset: assets/fonts/Nunito-Bold.ttf
          weight: 700
        - asset: assets/fonts/Nunito-Light.ttf
        - asset: assets/fonts/Nunito-Italic.ttf
          style: italic
